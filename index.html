<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Search (React/JSX)</title>

    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />

    <style>
      .title {
        padding-top: 2rem;
      }
      .search {
        padding-top: 2rem;
      }
    </style>

    <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.min.js"></script>
  </head>
  <body>
    <div id="root" class="container"></div>
    <script type="text/jsx" data-type="module">
      import React, {useState} from 'https://cdn.skypack.dev/react@17';
      import ReactDOM from 'https://cdn.skypack.dev/react-dom@17';

      /*
       * searchGithub cb for search button
       */
      const searchGithub = (e, query, setRepositories, page, setPage, repositories, setTotal) => {
        e.preventDefault();

        if (!query) {
          return
        }
        fetch(`https://api.github.com/search/repositories?q=${query}&sort=stars&order=desc&page=${page}`)
        .then(response => response.json())
        .then(data => {
          console.log('gh res', data);
          setRepositories(repositories.concat(data.items));
          setPage(page+1);
          setTotal(data.total_count);
        });
      };

      const SearchForm = ({setRepositories, searchStr, setSearchStr, page, setPage, repositories, setTotal }) => {
        return (
          <form>
            <input id="searchQuery" type="text" placeholder="Name, language..."
            value={searchStr}
            onChange={(e) => {
              setSearchStr(e.target.value);
            }}
            />
            <button class="button-primary"
            onClick={(e) => searchGithub(e, searchStr, setRepositories, page, setPage, repositories, setTotal)}
            type="submit">Search</button>
          </form>
        );
      }

      const row = ({name, language, stars}) => {
        return (<tr>
        <td>
          <a
            href="https://github.com/facebook/react"
            target="_blank"
          >
            {name}
          </a>
        </td>
        <td>{language}</td>
        <td>{stars}</td>
      </tr>);
      }
      const SearchResults = ({results}) => {
        if (!results) {
          return
        }
        let rows = results.map(r => row({
          name:r.full_name,
          language:r.language,
          stars: r.stargazers_count >= 1000
          ? `${r.stargazers_count%1000}k` : r.stargazers_count
          })
        );
        return (
          <table id="searchResults">
            <thead>
              <tr>
                <th>Name</th>
                <th>Language</th>
                <th>Stars</th>
              </tr>
            </thead>
            <tbody>
              {rows}
            </tbody>
          </table>
        );
      }

      const LoadMoreButton = ({page, setPage, searchStr, setRepositories, repositories, disabled, setTotal }) => {
        return (
          <button id="loadMoreButton"
          disabled={disabled}
          onClick={(e) => searchGithub(e, searchStr, setRepositories, page, setPage, repositories, setTotal)
          }
          >
            Load more
          </button>
        );
      }

      const App = () => {
        const [repositories, setRepositories] = useState([]);
        const [searchStr, setSearchStr] = useState('');
        const [page, setPage] = useState(1);
        const [total, setTotal] = useState(0);
        let disabled = page * 30 >= total;

        return (
          <>
            <h1 class="title">GitHub Search</h1>
            <SearchForm setRepositories={setRepositories} searchStr={searchStr} setSearchStr={setSearchStr} page={page} setPage={setPage} repositories={repositories} setTotal={setTotal} />
            <SearchResults results={repositories} />
            <LoadMoreButton disabled={disabled} searchStr={searchStr} setRepositories={setRepositories} page={page} setPage={setPage} repositories={repositories} setTotal={setTotal} />
          </>
        );
      };
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
